<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
  
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Language Translation</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="form" class="fas fa-copy"></i>
                    </div>
                    <select style="border: none;"></select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to"  class="fas fa-copy"></i>
                    </div>
                    <select style="border: none;"></select>
                </li>
              </ul>
          </div>
      <button placeholder="">Translate Text</button>
      </div>
      <script src="countries.js"></script>
      <script src="script.js"></script>

</body>
</html>
